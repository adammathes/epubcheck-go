name: Tests

on:
  push:
    branches: [ main, claude/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go-version: ['1.24']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}

    - name: Clone epubcheck-spec
      run: git clone https://github.com/adammathes/epubcheck-spec.git "$HOME/epubcheck-spec"

    - name: Build spec fixtures
      run: |
        cd "$HOME/epubcheck-spec"
        chmod +x scripts/*.sh
        ./scripts/build-fixtures.sh

    - name: Run tests
      run: go test -v ./pkg/... ./test/...
